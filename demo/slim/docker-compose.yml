services:
  nginx:
    image: nginx:alpine
    container_name: demo-slim-nginx
    ports:
      - "${PORT:-8001}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - app
    networks:
      - demo-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-slim
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=development
    networks:
      - demo-network
    restart: unless-stopped

networks:
  demo-network:
    driver: bridge

