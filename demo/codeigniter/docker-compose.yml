services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-codeigniter
    ports:
      - "${PORT:-8001}:80"
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - demo-network
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: demo-codeigniter-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-codeigniter}
      MYSQL_USER: ${MYSQL_USER:-codeigniter}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - codeigniter-db-data:/var/lib/mysql
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  codeigniter-db-data:

networks:
  demo-network:
    driver: bridge

