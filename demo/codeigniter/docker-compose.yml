version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-codeigniter
    ports:
      - "${PORT:-8004}:80"
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
    networks:
      - demo-network
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: demo-codeigniter-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codeigniter
      MYSQL_USER: codeigniter
      MYSQL_PASSWORD: codeigniter
    volumes:
      - codeigniter-db-data:/var/lib/mysql
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  codeigniter-db-data:

networks:
  demo-network:
    driver: bridge

