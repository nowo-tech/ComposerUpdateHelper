services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-laravel
    ports:
      - "${PORT:-8001}:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - demo-network
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: demo-laravel-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - laravel-db-data:/var/lib/mysql
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  laravel-db-data:

networks:
  demo-network:
    driver: bridge

